            </section>
        </footer>

        <script>
            const products = [
                { id: 1, name: "Donuts 1 Lusin", price: 100000, image: "gambar/menudonut/donut-1-dzn-2024.webp", description: "Refreshing cold brew coffee with ice" },
                { id: 2, name: "Donuts 2 Lusin", price: 155000, image: "gambar/menudonut/donut-2-dzn-2024.webp", description: "Classic Italian coffee with steamed milk" },
                { id: 3, name: "Donuts ½ Lusin", price: 61500, image: "gambar/menudonut/donut-hlf-dzn-2024.webp", description: "Strong and bold coffee shot" },
                { id: 4, name: "J.Pops 2 Lusin", price: 61500, image: "gambar/menudonut/donut-jpop-2023.png", description: "Classic glazed donut with sweet coating" },
                { id: 5, name: "Family Treats C", price: 120000, image: "gambar/menudonut/family-treats-1.webp", description: "Rich chocolate donut with premium cocoa" },
                { id: 6, name: "Family Treats D", price: 158500, image: "gambar/menudonut/family-treats-2.webp", description: "Sweet strawberry glazed donut" }
            ];

            function renderProducts() {
                const container = document.getElementById("productGrid");
                products.forEach(product => {
                    const div = document.createElement("div");
                    div.className = "product-card";
                    div.innerHTML = `
                        <div class="product-image">
                            <img src="${product.image}" width="170" height="170">
                        </div>
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-description">${product.description}</p>
                        <div class="product-price">Rp ${product.price.toLocaleString()}</div>
                        <div class="purchase-controls">
                            <div class="quantity-wrapper">
                                <button onclick="changeQuantity(${product.id}, -1)" class="qty-btn">–</button>
                                <input id="qty-${product.id}" class="qty-input" type="number" value="1" min="1" onchange="updateQuantity(${product.id})">
                                <button onclick="changeQuantity(${product.id}, 1)" class="qty-btn">+</button>
                            </div>
                            <div class="action-buttons">
                                <button onclick="addToCart(${product.id}, true)" class="btn-buy">Beli</button>
                                <button onclick="addToCart(${product.id}, false)" class="btn-cart">Cart</button>
                            </div>
                        </div>
                    `;
                    container.appendChild(div);
                });
            }
            function addToCart(productId, goToPayment = true) {
                const product = products.find(p => p.id === productId);
                const qtyInput = document.getElementById(`qty-${productId}`);
                const quantity = qtyInput ? parseInt(qtyInput.value) : 1;

                let cart = JSON.parse(localStorage.getItem('jcoCart') || '[]');
                const existing = cart.find(item => item.id === productId);

                if (existing) {
                    existing.quantity += quantity;
                } else {
                    cart.push({ id: product.id, name: product.name, price: product.price, quantity: quantity });
                }

                localStorage.setItem('jcoCart', JSON.stringify(cart));
                alert(`${product.name} (${quantity}x) ditambahkan ke keranjang!`);
                qtyInput.value = 1;

                // Jika user klik Beli, arahkan ke halaman pembayaran
                if (goToPayment) {
                    window.location.href = 'percobaanbayar.html'; // Redirect to payment page
                }
            }


            function changeQuantity(productId, change) {
                const qtyInput = document.getElementById(`qty-${productId}`);
                if (qtyInput) {
                    let currentQty = parseInt(qtyInput.value);
                    currentQty += change;
                    if (currentQty < 1) currentQty = 1;
                    qtyInput.value = currentQty;
                }
            }

            function updateQuantity(productId) {
                const qtyInput = document.getElementById(`qty-${productId}`);
                if (qtyInput && qtyInput.value < 1) {
                    qtyInput.value = 1;
                }
            }

            

            document.addEventListener("DOMContentLoaded", renderProducts);
        </script>
        <a href="percobaanbayar.html" class="floating-cart" title="Lihat Keranjang">
        <img src="tidak/shopping-cart.png" alt="Cart" class="cart-icon">
    </a>
    </body>
