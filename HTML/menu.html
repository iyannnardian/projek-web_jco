<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />

  <title>Donut 5 - Menu</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo" onclick="window.location.href='index.html'">
        <div class="logo-icon">œÄ</div>

      <nav class="nav-menu">

    <main class="main-content">

          </div>
          <button class="buy-button" onclick="proceedToPayment()">Beli Sekarang</button>
