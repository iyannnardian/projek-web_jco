<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JD Donat & Coffee - Contact</title>
    <link rel="stylesheet" href="CSS/contack.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section class="navbar">
        <div class="navbar-brand">
            <a href="#">
                <img src="gambar/JCO-logo.png" alt="JCO Logo">
            </a>
            <p class="footer-tagline">JCO DONUT & COFFEE</p>
        </div>
        <div class="navbar-menu">
            <nav>
                <ul class="nav-list">
                    <li class="nav-item"><a href="JCOhome.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="coffee2.html" class="nav-link">Coffee</a></li>
                    <li class="nav-item"><a href="CSS/" class="nav-link">Donut</a></li>
                    <li class="nav-item"><a href="menu1.html" class="nav-link">Menu</a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
                </ul>
            </nav>
        </div>
    </section>

    <!-- Main Content -->
    <main class="contact-section">
       
        
        <!-- Hero Image -->
        <div class="asset/melayani.jpg">
            <img src="gambar/melayani.jpg" alt="Gambar melayani pelanggan" width="1500" height="849" />
        </div>

        <!-- Contact Container -->
        <div class="contact-container">
            <!-- Contact Form -->
            <div class="contact-form">
                <h2 class="form-title">HUBUNGI KAMI</h2>
                <p class="form-subtitle">Kami siap sedia membantu kebutuhan Anda.<br>
                Silakan sampaikan pertanyaan Anda di bawah ini.</p>
                
                <form>
                    <div class="form-group">
                        <label for="name">Nama *</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Alamat Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Nomor Telepon *</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Pesan *</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">Kirim</button>
                </form>
            </div>

            <!-- Contact Info -->
           
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <section class="footer-content">
            <div class="footer-brand">
                <a href="#">
                    <img src="gambar/JCO-logo.png" alt="JCO Logo">
                </a>
                <p class="footer-tagline">JCO DONUT & COFFEE</p>
            </div>
            <ul class="footer-nav-list">
                <li class="footer-nav-item">COFFEE</li>
                <li class="footer-nav-item">MENU</li>
                <li class="footer-nav-item">
                    <a href="https://jcodonuts.com/id/in/our-story" class="footer-link">SEJARAH</a>
                </li>

                <li class="footer-nav-item">KONTAK</li>
            </ul>
            <div>
                <h1 class="footer-contact-title">HUBUNGI KAMI</h1>
                <div class="footer-social-links">
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-twitter"></a>
                    <a href="#" class="fa fa-instagram"></a>
                </div>
            </div>
        </section>
    </footer>
</body>
</html>
